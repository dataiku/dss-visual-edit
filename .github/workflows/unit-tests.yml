name: Run Unit tests

on:
  workflow_dispatch:
  pull_request:
    branches: ["master"]
  push:
    branches:
      - master

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.ref || github.ref }}
      - name: Print current branch value
        run: |
          echo "The ref value is: ${{ github.event.client_payload.ref || github.ref }}"
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Set up dependencies
        run: |
          pip install -r dss-plugin-visual-edit/code-env/python/spec/requirements.dev.39.txt
      - name: Run Unit tests
        run: |
          pytest dss-plugin-visual-edit/python-lib
